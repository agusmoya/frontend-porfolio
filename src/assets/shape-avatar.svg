<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient mask for fade-out effect -->
    <mask id="fade-mask">
      <linearGradient id="fade-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="85%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </linearGradient>
      <rect width="200" height="200" fill="url(#fade-gradient)" />
    </mask>

    <!-- Shape mask -->
    <mask id="cs_mask_1_misc-9" style="mask-type: alpha" width="200" height="200" x="0" y="0" maskUnits="userSpaceOnUse">
      <path fill="#fff" d="M8.475 78.884C27.008 22.9 70.833 4.108 89.905 1.464c110.239-15.283 132.313 92.87 90.046 148.772-36.448 48.204-100.638 57.186-139.16 44.676C6.86 183.894-11.983 140.686 8.475 78.884z" />
    </mask>

    <!-- Blur filter -->
    <filter id="filter0_f_748_4999" width="384.137" height="412.095" x="-77.372" y="-94.144" color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse">
      <feFlood flood-opacity="0" result="BackgroundImageFix" />
      <feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
      <feGaussianBlur result="effect1_foregroundBlur_748_4999" stdDeviation="40" />
    </filter>

    <!-- Background gradient -->
    <linearGradient id="paint0_linear_748_4999" x1="158.5" x2="29" y1="12.5" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#686d89ff" />
      <stop offset="1" stop-color="#393e59ff" />
    </linearGradient>

    <!-- Clip path -->
    <clipPath id="cs_clip_1_misc-9">
      <path fill="#fff" d="M0 0H200V200H0z" />
    </clipPath>

    <!-- Noise filter -->
    <filter id="cs_noise_1_misc-9" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox">
      <feTurbulence baseFrequency="0.6" numOctaves="5" result="out1" seed="4" />
      <feComposite in="out1" in2="SourceGraphic" operator="in" result="out2" />
      <feBlend in="SourceGraphic" in2="out2" mode="overlay" result="out3" />
    </filter>
  </defs>

  <!-- Main content with combined masks -->
  <g clip-path="url(#cs_clip_1_misc-9)" mask="url(#fade-mask)">
    <g mask="url(#cs_mask_1_misc-9)">
      <path fill="#fff" d="M200 0H0v200h200V0z" />
      <path fill="url(#paint0_linear_748_4999)" d="M200 0H0v200h200V0z" />
      <g filter="url(#filter0_f_748_4999)">
        <ellipse cx="143.777" cy="167.536" fill="#4A4E69" rx="91.994" ry="58.126" transform="rotate(-33.875 143.777 167.536)" />
        <ellipse cx="68.482" cy="38.587" fill="#bcc2ecff" rx="69.531" ry="47.75" transform="rotate(-26.262 68.482 38.587)" />
      </g>
    </g>
  </g>

  <!-- Noise overlay -->
  <g style="mix-blend-mode: overlay" mask="url(#cs_mask_1_misc-9)">
    <path fill="gray" stroke="transparent" d="M200 0H0v200h200V0z" filter="url(#cs_noise_1_misc-9)" />
  </g>
</svg>
